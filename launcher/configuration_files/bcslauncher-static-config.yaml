k8s: false # use in both modes: k8s | docker
configuration: # Configuration should be used only for docker mode
  runOnce:
    mediaProxyAgent:
      imageAndTag:  mcm/mesh-agent:latest
      command: ""
      exposedPort: 
        - ""
      bindingHostPort: 
        - ""
      ip: ""
      volumes:
        - /var/run/mcm:/run/mcm
        - /dev/hugepages:/dev/hugepages
    mediaProxyMcm:
      imageAndTag:  mcm/media-proxy:latest
      command: ""
      exposedPort: 
        - ""
      bindingHostPort: 
        - ""
      ip: ""
      volumes:
        - /var/run/mcm:/run/mcm
        - /dev/hugepages:/dev/hugepages
      privileged: true
  workloadToBeRun:
    ffmpegPipeline:
      name: bcs-ffmpeg-pipeline
      imageAndTag: tiber-broadcast-suite:latest
      command: ""
      exposedPort: 
        - "1000" 
      bindingHostPort: 
        - "8881"
      ip: ""
    nmosClient:
      name: bcs-ffmpeg-pipeline-nmos-client
      imageAndTag: tiber-broadcast-suite-nmos-node:latest 
      command: ""
      exposedPort: 
        - "1010"
      bindingHostPort: 
        - "8089"
      ip: ""
      network: "host"
