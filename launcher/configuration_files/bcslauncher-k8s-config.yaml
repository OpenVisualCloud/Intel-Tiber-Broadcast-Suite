apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-bcs-config
  namespace: bcs
data:
  config.yaml: |
    k8s: true
    definition:
      meshAgent:
        image: "mcm/mesh-agent:latest"
        restPort: 8100
        grpcPort: 50051
        scheduleOnNode: ["kubernetes.io/os=linux"]
      mediaProxy:
        image: mcm/media-proxy:latest
        command: ["media-proxy"]
        args: ["-d", "kernel:eth0", "-i", "localhost"]
        grpcPort: 8001
        sdkPort: 8002
        volumes:
          memif: /tmp/mcm/memif
          vfio: /dev/vfio
          cache-size: 4Gi
        pvHostPath: /var/run/imtl
        pvStorageClass: manual
        pvStorage: 1Gi
        pvcAssignedName: mtl-pvc
        pvcStorage: 1Gi
        scheduleOnNode: ["kubernetes.io/os=linux"]